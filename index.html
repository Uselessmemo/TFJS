<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>TFJS</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.6.0/dist/tf.min.js"></script>
    <div class="wrapper">
        <div class="canvas-container">
            <canvas class="main-canvas" id="main-canvas"></canvas>
            <div class="clear-button" id="clear-button"></div>
            <img id="canvas-repr" class="mini-image" src="" alt="image">
        </div>
        <div class="prediction-container">
            <div class="pred"><div class="prediction"></div><p>0</p></div>
            <div class="pred"><div class="prediction"></div><p>1</p></div>
            <div class="pred"><div class="prediction"></div><p>2</p></div>
            <div class="pred"><div class="prediction"></div><p>3</p></div>
            <div class="pred"><div class="prediction"></div><p>4</p></div>
            <div class="pred"><div class="prediction"></div><p>5</p></div>
            <div class="pred"><div class="prediction"></div><p>6</p></div>
            <div class="pred"><div class="prediction"></div><p>7</p></div>
            <div class="pred"><div class="prediction"></div><p>8</p></div>
            <div class="pred"><div class="prediction"></div><p>9</p></div>
        </div>
    </div>
</body>
<script src="/static/canvas.js"></script>
<script src="/static/predict.js"></script>
<script src="/static/script.js"></script>
</html>
